buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id "org.jetbrains.intellij" version "0.4.8"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
  version 'IC-2017.3.1'
  plugins 'coverage' //Bundled plugin dependencies
  pluginName 'plugin_name_goes_here'
}

group 'org.jetbrains'
version '1.2' // Plugin version